<!-- 新建项目的Modal -->
<div class="modal fade" id="create-new-project-modal" tabindex="-1" role="dialog"
  aria-labelledby="create-new-project-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="projectModalLabel">New ARExperience</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id='createproject_form' role="form" action="{% url 'applications:apps' %}" method='post'
          class="needs-validation" novalidate onsubmit="return createproject();">
          {% csrf_token %}
          <div class="form-group">
            <label for="project-text-input" class="form-control-label">ARExperience Name</label>
            <input class="form-control" type="text" placeholder="Place Example" id="project_name" name='project_name'>
          </div>
          <div class="form-group">
            <label for="descript-text-input" class="form-control-label">Description</label>
            <textarea class="form-control" name='description' type="text" placeholder="Describe your application"
              id="description" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="create_project_btn">Create ARExperience</button>
      </div>
    </div>
  </div>
</div>
